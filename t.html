<!DOCTYPE HTML>

<html>
 <head>
  <title>单鸣图片</title>
  <meta name="robots" content="all" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=1.0" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta http-equiv="pragma" content="no-cache" />
  <meta http-equiv="expires" content="expires" />
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <meta http-equiv="imagetoolbar" content="false" />
  <meta http-equiv="cache-control" content="no-store, must-revalidate, no-cache" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <link href="css/global.css" type="text/css" rel="stylesheet" media="all" />
  <script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
 </head>

 <body>

  <div class="container" id="container">
  </div>

<script>
var sec = "pa=";
var locSe = location.search;// 最大65472个字符
if (locSe.indexOf(sec) != -1) {
 var pas = locSe.substring(locSe.indexOf(sec) + sec.length, locSe.length);
 var paArr = pas.split("SplitSec");
 if (paArr) {
  var maxImgWidth = 414;
  var len = paArr.length;
  for (var i = 0; i < len; i++) {
   var html = "";
   var imgId = ("sinImg"+i);
   var imgSrc = $.trim(paArr[i]);
   
   var image = new Image();
   image.id = imgId;
   image.src = imgSrc;
   image.className = "sinImg";
   image.maxWidth = "100px";
   $(image).css("max-width", maxImgWidth+"px");
   
   $("#container").append(image);
   
   scaleImage($("#"+imgId), maxImgWidth);
  }
 }
} else {
 $("#container").remove();
}

// 等比缩放图片
function scaleImage(imageObj, maxImgWidth) {
	var image = new Image();
	image.src = $(imageObj).attr("src");

	image.onload = function() {
	   var imgWidth = $(imageObj).width();
	   var widthNew = imgWidth;
	   var halfMaxWidth = maxImgWidth/2;// 一半
	   if((halfMaxWidth<=imgWidth)&&imgWidth<maxImgWidth){
		   widthNew = halfMaxWidth;
	   }
	   $(imageObj).width(widthNew);
	};
}
</script>
 </body>
</html>
